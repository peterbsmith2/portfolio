<div class="aligner flip-container">
  <div 
    *ngIf="!flipped; else flippedBlock"
    [@flipState]="">
    <md-input-container>
      <input 
        (keyup.enter)="flip(password.value)"
        mdInput 
        #password
        type="password"
        placeholder="Password">
    </md-input-container>
  </div>
  <ng-template 
    #flippedBlock
  >
    <div 
      [@flipState]=""
      (click)="flip('swordfish')"
      >
      Welcome!
    </div>
  </ng-template>
</div>
