<div [class.flipped]="flipped" class="aligner flip-container">
  <div class="flipper">
    <div class="front">
      <md-input-container>
        <input 
          (keyup.enter)="flip(password.value)"
          mdInput 
          #password
          type="password"
          placeholder="Password">
      </md-input-container>
    </div>
    <div 
      (click)="flip()"
      class="back">
      Entered
    </div>
  </div>
</div>
