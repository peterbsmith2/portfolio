<div class="aligner">
  <div 
    *ngIf="!visible; else visibleBlock"
    >
    <md-input-container>
      <input 
        (keyup.enter)="show(password.value)"
        
        mdInput 
        #password
        type="password"
        placeholder="Password">
    </md-input-container>
  </div>
  <ng-template 
    #visibleBlock
  >
    <div
      (click)="show('swordfish')"
      >
      Welcome!
    </div>
  </ng-template>
</div>
